<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Orinoco le site numero 1 de la vente de cameras vintages !">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/406da18a0b.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/front-end/style.css">
    <title>Orinoco</title>
</head>

<body>
    <div class="main">
        <header class="bg-dark">
            <div class="container">
                <div class="row">
                    <nav class="col navbar navbar-expand-lg navbar-dark pt-3 pb-3">
                        <a class="navbar-brand" href="index.html">Orinoco</a>
                        <button class="navbar-toggler" type="button" aria-label="bouton barre de navigation"
                            data-toggle="collapse" data-target="#navbarContent">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="navbarContent" class="collapse navbar-collapse justify-content-end">
                            <ul class="navbar-nav pl-4 pt-2">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">Accueil</a>
                                </li>
                                <li class="d-flex">
                                    <div class="nav-item active">
                                        <a class="nav-link" href="#">Panier <span><i
                                                    class="fas fa-shopping-bag"></i></span></a>
                                    </div>
                                    <span class="quantityCart"></span>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </header>
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <div class="title">
                        <h1 class="h2 my-3 font-weight-bold">Votre panier</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="container col-sm-10 col-12 mx-auto mt-5">
            <table class="table">
                <thead>
                    <tr>
                        <th class="text-center">Article</th>
                        <th class="text-center">Quantité</th>
                        <th class="text-center">Prix</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="products-tablebody"></tbody>
                <tfoot id="products-footer"></tfoot>
            </table>
        </div>
        <div class="col-12 d-flex justify-content-center mt-5"><button class="removeCart btn-removeCart">Vider
                le panier</button></div>
        <hr class="line">
        <section class="container mt-5">
            <h2 class=" h3 caption-form text-center mb-5">Merci de compléter les différents champs pour finaliser votre
                commande
            </h2>
            <div class="row mt-3">
                <div class="form-group col-md-6">
                    <label for="lastName">Nom</label>
                    <input required type="text" class="form-control" id="lastName">
                </div>
                <div class="form-group col-md-6">
                    <label for="firstName">Prénom</label>
                    <input required type="text" class="form-control" id="firstName">
                </div>
            </div>
            <div class="form-group">
                <label for="address">Addresse</label>
                <input required type="text" class="form-control" id="address">
            </div>
            <div class="row">
                <div class="form-group col-md-5">
                    <label for="city">Ville</label>
                    <input required type="text" class="form-control" id="city">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Région</label>
                    <input required type="text" class="form-control" id="inputState">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputZip">Code postal</label>
                    <input required type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-12">
                    <label for="email">Email</label>
                    <input required type="email" class="form-control" id="email">
                </div>
            </div>
            <a href="/front-end/order.html" id="btnOrder"
                class="btn-order col-sm-4 col-12 mt-4 mb-4 pt-2 pb-2 d-flex justify-content-center mx-auto">Commander</a>
        </section>
    </div>
    <footer>
        <div class="container-fluid bg-dark text-light">
            <ul class="row list-unstyled list-inline text-center row align-items-end mb-0 pt-3 pb-3">
                <li class="col-4 list-inline-item">
                    <a href="#" aria-label="icone Twitter"><i class="fab fa-twitter"></i></a>
                </li>
                <li class="col-4 list-inline-item">
                    <a href="#" aria-label="icone Facebook"><i class="fab fa-facebook-f"></i></a>
                </li>
                <li class="col-3 list-inline-item">
                    <a href="#" aria-label="icone Tripadvisor"><i class="fab fa-tripadvisor text-reset"></i></a>
                </li>
            </ul>
        </div>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="./js/utils.js"></script>
    <script src="./js/quantity.js"></script>
    <script src="./js/cart.js"></script>
</body>

</html>
